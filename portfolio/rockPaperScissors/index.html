<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <h2>Are you ready ?</h2>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th colspan="2">SCORE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player : <span id="playerScore">0</span></td>
                    <td>Robot : <span id="robotScore">0</span></td>
                </tr>
            </tbody>
        </table>
        <button id="play"><span>Play</span></button>
        <button id="reset">Reset</button>
        <p id="round">Round</p>
        <div id="choices">
            <button id="rock" class="choice"><i class="far fa-hand-rock"></i></button>
            <button id="paper" class="choice"><i class="far fa-hand-paper"></i></button>
            <button id="scissors" class="choice"><i class="far fa-hand-scissors"></i></button>
        </div>

    </main>

        <script src="./js/scriptv2.js"></script>

</body>

</html>
