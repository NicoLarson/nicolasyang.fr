        <fieldset>
            <legend>Contact Jay</legend>
            <ul>
                <li>
                    <label>Name :</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label>E-mail :</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label>Your message :</label>
                    <textarea name="user_message" id="msg" cols="40" rows="10"></textarea>
                </li>

                    <button type="submit">Send</button>
                </li>
